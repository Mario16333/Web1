<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFCheats - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-dark: #2563eb;
            --primary-light: #60a5fa;
            --text-primary: #f8fafc;
            --text-secondary: #e2e8f0;
            --background-primary: #0f172a;
            --background-secondary: #1e293b;
            --background-card: rgba(30, 41, 59, 0.8);
            --border-color: #475569;
            --border-light: #64748b;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --radius-sm: 0.5rem;
            --radius-md: 0.75rem;
            --radius-lg: 1rem;
            --radius-xl: 1.5rem;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --transition-fast: 0.15s ease;
            --transition-normal: 0.3s ease;
            --transition-slow: 0.5s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Partículas de fondo */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(16, 185, 129, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .login-container {
            background: radial-gradient(1200px 600px at 20% -10%, rgba(59,130,246,.25), transparent 60%), radial-gradient(1000px 500px at 110% 10%, rgba(139,92,246,.22), transparent 55%), rgba(15,23,42,.85);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            padding: var(--spacing-xl) var(--spacing-xl);
            max-width: 420px;
            width: 90%;
            box-shadow: var(--shadow-xl);
            position: relative;
            overflow: hidden;
            animation: slideInUp 0.6s ease-out;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-light), var(--primary-color));
            background-size: 200% 100%;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: var(--spacing-xl);
            position: relative;
        }

        .logo-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background: conic-gradient(from 210deg, #60a5fa, #3b82f6 40%, #8b5cf6 85%);
            border: 1px solid rgba(148,163,184,.18);
            border-radius: 50%;
            margin-bottom: var(--spacing-lg);
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s ease-in-out infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
            100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
        }

        .logo-icon i {
            font-size: 2.5rem;
            color: white;
            z-index: 1;
            position: relative;
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--text-primary), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--spacing-sm);
            letter-spacing: .3px;
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
            position: relative;
            animation: fadeInUp 0.6s ease-out;
            animation-fill-mode: both;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group label {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: var(--spacing-sm);
            transition: color var(--transition-normal);
        }

        .form-group label i {
            color: var(--primary-color);
            width: 16px;
            text-align: center;
        }

        .form-group input {
            border: 1px solid rgba(148,163,184,.18);
            width: 100%;
            padding: var(--spacing-md) var(--spacing-lg);
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 500;
            transition: all var(--transition-normal);
            backdrop-filter: blur(10px);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            transform: translateY(-1px);
        }

        .form-group input::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
            font-weight: 400;
        }

        .form-group input:hover {
            border-color: var(--border-light);
            background: rgba(255, 255, 255, 0.08);
        }

        .login-btn {
            background: linear-gradient(180deg, #60a5fa 0%, #3b82f6 60%);
            box-shadow: 0 10px 30px rgba(59,130,246,.35), inset 0 -2px 0 rgba(0,0,0,.15);
            width: 100%;
            padding: var(--spacing-lg) var(--spacing-xl);
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all var(--transition-normal);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-md);
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left var(--transition-slow);
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            background: linear-gradient(180deg, #7db5ff 0%, #4f8fff 60%);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary-color) 100%);
        }

        .login-btn:active {
            transform: translateY(0);
            box-shadow: var(--shadow-md);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
            box-shadow: var(--shadow-sm);
        }

        .login-btn:disabled::before {
            display: none;
        }

        .footer-links {
            margin-top: var(--spacing-xl);
            padding-top: var(--spacing-lg);
            border-top: 1px solid var(--border-color);
            text-align: center;
        }

        .footer-links a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all var(--transition-normal);
            display: inline-block;
            margin: var(--spacing-sm);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-sm);
            position: relative;
            overflow: hidden;
        }

        .footer-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.1), transparent);
            transition: left var(--transition-normal);
        }

        .footer-links a:hover::before {
            left: 100%;
        }

        .footer-links a:hover {
            color: var(--primary-light);
            transform: translateY(-1px);
        }

        .back-link {
            position: fixed;
            top: var(--spacing-lg);
            left: var(--spacing-lg);
            color: var(--text-secondary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            font-weight: 600;
            font-size: 0.95rem;
            transition: all var(--transition-normal);
            z-index: 100;
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-sm);
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
        }

        .back-link:hover {
            color: var(--primary-color);
            background: rgba(59, 130, 246, 0.1);
            border-color: var(--primary-color);
            transform: translateX(-2px);
        }

        .back-link i {
            transition: transform var(--transition-normal);
        }

        .back-link:hover i {
            transform: translateX(-2px);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                margin: var(--spacing-md);
                padding: var(--spacing-lg);
                width: 95%;
            }
            
            .back-link {
                top: var(--spacing-md);
                left: var(--spacing-md);
            }

            .logo h1 {
                font-size: 2rem;
            }

            .logo-icon {
                width: 60px;
                height: 60px;
            }

            .logo-icon i {
                font-size: 2rem;
            }
        }

        /* Mensajes de estado */
        .status-message {
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-lg);
            font-weight: 600;
            text-align: center;
            display: none;
        }

        .status-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
        }

        .status-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .status-info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #3b82f6;
        }

        /* Input con botón de ojo */
        .input-with-eye {
            position: relative;
        }

        .input-with-eye input {
            padding-right: 3.5rem; /* Espacio para el botón */
        }

        .input-with-eye .eye-btn {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            color: var(--text-secondary);
            font-size: 1rem;
            transition: color var(--transition-normal);
        }

        .input-with-eye .eye-btn:hover {
            color: var(--primary-color);
        }

        .input-with-eye .eye-btn i {
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">
        <i class="fas fa-arrow-left"></i>
        Volver al Inicio
    </a>

    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-bolt"></i>
            </div>
            <h1>FFCheats</h1>
            <p>Accede a tu cuenta premium</p>
        </div>
        
        <div id="statusMessage" class="status-message" role="alert" aria-live="polite"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i>
                    Usuario
                </label>
                <input type="text" id="username" name="username" required placeholder="Tu nombre de usuario" autocomplete="username" inputmode="text">
            </div>
            
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i>
                    Contraseña
                </label>
                <div class="input-with-eye">
                    <input type="password" id="password" name="password" required placeholder="Tu contraseña" autocomplete="current-password">
                    <button type="button" id="togglePassword" aria-label="Mostrar contraseña" class="eye-btn">
                        <i class="far fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <div class="form-group">
                <button type="submit" class="login-btn" id="submitBtn">
                    <i class="fas fa-sign-in-alt"></i>
                    Iniciar Sesión
                </button>
            </div>
        </form>
        
        <div class="footer-links">
            <!--
            <a href="debug-keyauth.html">
                <i class="fas fa-bug"></i>
                Debug KeyAuth
            </a>
            -->
            <a href="index.html">
                <i class="fas fa-home"></i>
                Volver al Inicio
            </a>
        </div>
    </div>


    <script src="/auth.js"></script>
    <script src="/protections.js"></script>
</body>
</html>
